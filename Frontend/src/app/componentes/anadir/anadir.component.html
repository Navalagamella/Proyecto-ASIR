<div class="login">
    <div class="login-triangle"></div>
  
    <h2 class="login-header">Añadir un nuevo objeto a la lista.</h2>
  
  <!-- En el formulario indicamos que al enviar este formulario,
      se envie los datos a una funcion que estará dentro de
        login.component.ts -->
    <form class="login-container" (submit)='anadirse()'>
      <!-- con el atributo ngModel lo que hacemos es traducir los datos y almacenarlos
          como si fuese un array de un objeto. Es un módulo que deberemos importar en nuestro
          archivo de proyecto principal. -->
      <p><input type="text" [(ngModel)]="objeto.contenido" placeholder="¿Qué tengo que hacer hoy?" name="contenido" required></p>
      <p><input type="text" [(ngModel)]="objeto.autor" placeholder="Autor" name="autor" required></p>
      <div class="peluquero">
        <input type="checkbox"  [(ngModel)]="objeto.publico" ng-value="true" name="publico" id="publicosi"> 
        <label for="publicosi">Público</label>
        <!--  
        <input type="radio" [(ngModel)]="objeto.publico" ng-value="false" name="publico" id="publicono">
        <label for="publicono">Privado</label>
        -->
      </div>
      <input type="submit" value="AÑADIR">
    </form>
  </div>

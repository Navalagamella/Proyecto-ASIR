<div class="container">
  
<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Consultar</h2>
  <!-- Mensaje que aparece cuando no hay datos -->
    <p *ngIf="TodoObjeto.length <= 0" >¡Nada en la lista!</p> 
 
    <!-- Lista de objetos  -->
    <table class="login-container" *ngIf="TodoObjeto.length > 0">
      <thead>
        <tr>
          <th style="width: 25%;">Autor</th>
          <th>Contenido</th>
          <th>Completado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let objeto of TodoObjeto; let i = index">
          <td>{{objeto.autor}}</td>
          <td class="contenido">{{objeto.contenido}}</td>
          <td *ngIf="objeto.completado" style="background-color: yellowgreen;">{{objeto.completado}}</td>
          <td *ngIf="!objeto.completado">{{objeto.completado}}</td>
          <td>
            <a (click)="completarse(objeto)">¡Completado!</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
